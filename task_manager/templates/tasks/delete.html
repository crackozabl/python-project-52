{% extends "layout.html" %}
{% load i18n %}

{% block title %}{% translate "Tasks" %}{% endblock %}

{% block content %}
<h1 class="my-4">{% translate "Удаление задачи" %}</h1>
<p>Вы уверены, что хотите удалить {{ object }}?</p>
<form method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Да, удалить">
</form>
{% endblock %}
