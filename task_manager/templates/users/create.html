{% extends "layout.html" %}

{% load django_bootstrap5 %}

{% load i18n %}
{% block title %}
    <h1 class="my-4">{% translate "Create user" %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="{% translate 'Register' %}">
    </form>
{% endblock %}
