{% extends "layout.html" %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block title %}
<h1 class="my-4">{% translate "Update user" %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-primary" type="submit" value="{% translate 'Update' %}">
</form>
{% endblock %}
