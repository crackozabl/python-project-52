{% extends "layout.html" %}
{% load i18n %}

{% block title %}
<h1 class="my-4">{% translate "Update user" %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <table>
        {{ form }}
    </table>
    <input class="btn btn-primary" type="submit" value="{% translate 'Update' %}">
</form>
{% endblock %}
